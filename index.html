<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>WKND::Kaart</title>
	<link rel="icon" type="image/x-icon" href="../images/favicon.ico">

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="fontawesome/css/font-awesome.css">
	<link rel="stylesheet" href="style.css">

	<script src="js/libs/jquery-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/libs/underscore-min.js"></script>
	<script src="js/libs/backbone-min.js"></script>
	<script src="js/libs/handlebars.js"></script>
	<script src="//maps.googleapis.com/maps/api/js?v=3.exp&key="></script>
	<script src="js/libs/maplabel-compiled.js"></script>
	<script src="js/app.js"></script>

	<link rel="shortcut icon" href="https://newwkndrp.matlikofficial.com/assets/wknd_logo.png" type="image/x-icon">

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>

<body>
	<div id="map" style="background:#143D6B;"></div>

	<script type="x/template" id="markerPopupTemplate2">
		<div id="info-window" style="max-width:900px; width: fit-content">
			<div class="scrollable">
				<div class="header">
					<h3>{{title}}</h3>
					{{#if gang.img}}
						 	<img src="{{gang.img}}" class="infoCardImg">
				 	{{/if}}
				</div>
				<div id="info-body" class="infoCard">
					<div>
						{{#if notes}}
							<br>
							<p class="notes">{{notes}}</p>
						{{/if}}
						{{#if rivalry}}
							<div class="rivalryContainerParent">
								<div class="rivalryContainer">
									<div class="{{#if rivalry.attacker_is_leading}}green-text{{else}}red-text{{/if}}">
										<img src="{{rivalry.attackers_data.img}}" alt="">
                        				{{rivalry.attackers_data.label}}
                    				</div>
                    				<span>VS</span>
                    				<div class="{{#if rivalry.defender_is_leading}}green-text{{else}}red-text{{/if}}">
                    				    {{rivalry.defenders_data.label}}
										<img src="{{rivalry.defenders_data.img}}" alt="">
                    				</div>
								</div>
								<p>(ATTACKER <span>VS</span> DEFENDER )</p>
							</div>
						{{/if}}
					</div>
					
				</div>
			</div>
		</div>
	</script>

	<div id="typeDetails" class="types"></div>

	<div id="types" class="types"></div>
</body>

</html>
